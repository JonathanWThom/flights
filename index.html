<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Flight Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Check for Flight prices!</h1>
      <div class="input-field">
        <input id="origin" type="text" class="validate" placeholder="">
        <label for="origin">Enter Departure Location:</label>
      </div>
      <div class="input-field">
        <input id="destination" type="text" class="validate" placeholder="">
        <label for="destination">Enter Destination:</label>
      </div>
      <div class="input-field">
        <input id="passengers" type="number" class="validate" placeholder="">          <label for="passengers">Enter # of Passengers:</label>
      </div>
      <div class="input-field">
        <input id="date" type="text" placeholder="YYYY-MM-DD" class="validate">
        <label for="date">Enter date of flight:</label>
      </div>
      <button class="btn" id="getFlights">SHOW FLIGHTS</button>
      <button class="btn" id="reset">RESET</button>
      <table class="table table-hover" id="showFlights">
        <thead>
          <tr>
            <th>Price</th>
            <th>Flight #</th>
            <th>Airline</th>
            <th>Departure Time</th>
            <th>Duration (minutes)</th>
            <th>Cabin Class</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </body>
</html>
