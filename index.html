<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Flight Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Check prices for Flights!</h1>
      <label for="origin">Enter Departure Location:</label>
      <input id="origin" type="text">
      <label for="destination">Enter Destination:</label>
      <input id="destination" type="text">
      <label for="passengers">Enter # of Passengers:</label>
      <input id="passengers" type="number">
      <label for="date">Enter date of flight:</label>
      <input id="date" type="text" placeholder="YYYY-MM-DD">
      <button class="btn-success" id="getFlights">Enter</button>
      <table class="table table-hover" id="showFlights">
        <thead>
          <tr>
            <th>Price</th>
            <th>Flight #</th>
            <th>Airline</th>
            <th>Departure Time</th>
            <th>Duration (minutes)</th>
            <th>Cabin Class</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </body>
</html>
